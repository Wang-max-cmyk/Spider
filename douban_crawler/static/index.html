<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>豆瓣评论爬取与分析</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>豆瓣评论爬取与分析</h1>
        </header>
        
        <main>
            <section class="form-section">
                <form id="crawlForm">
                    <div class="form-group">
                        <label for="type">类型：</label>
                        <select id="type" name="type" required>
                            <option value="book">书籍</option>
                            <option value="movie">电影</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="name">名称：</label>
                        <input type="text" id="name" name="name" placeholder="输入书名或电影名" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="count">评论数量：</label>
                        <input type="number" id="count" name="count" min="10" max="200" value="50" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="status">评论状态：</label>
                        <select id="status" name="status" required>
                            <option value="P">已读/看过</option>
                            <option value="F">想读/想看</option>
                            <option value="N">在读/在看</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" id="submitBtn">开始爬取</button>
                    </div>
                </form>
            </section>
            
            <section class="result-section" id="resultSection" style="display: none;">
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>正在爬取和分析数据，请稍候...</p>
                </div>
                
                <div class="results" id="results" style="display: none;">
                    <h2>分析结果</h2>
                    
                    <div class="charts">
                        <div class="chart-container">
                            <h3>情感分析</h3>
                            <img id="sentimentChart" alt="情感分析图">
                            <a id="downloadSentiment" class="download-btn">下载图片</a>
                        </div>
                        
                        <div class="chart-container">
                            <h3>词云图</h3>
                            <img id="wordcloudChart" alt="词云图">
                            <a id="downloadWordcloud" class="download-btn">下载图片</a>
                        </div>
                    </div>
                    
                    <div class="download-section">
                        <h3>数据下载</h3>
                        <a id="downloadCsv" class="download-btn">下载CSV文件</a>
                        <a id="downloadJson" class="download-btn">下载JSON文件</a>
                    </div>
                </div>
            </section>
        </main>
        
        <footer>
            <p>豆瓣评论爬取与分析工具 &copy; 2025</p>
        </footer>
    </div>
    
    <script src="/static/script.js"></script>
</body>
</html>
